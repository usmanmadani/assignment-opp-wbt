<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <table>
        <tr>
       <td> <input class="display-box" type="number" id="num1" placeholder="First number"></td>
       <td> <input class="display-box" type="number" id="num2" placeholder="Second number"></td>
    </tr>
</div>
<div class="red">
<tr> 
<td> <button  id="add">+</button></td> 

<td>  <button  id="subtract">-</button></td>
</tr>
<tr>
<td>  <button id="multiply">*</button></td>
<td>  <button id="divide">/</button></td>
</tr>
        <p id="display"></p>
    </div>
</table>
</body>
<script>

const num1 = document.getElementById("num1");
const num2 = document.getElementById("num2");
const addButton = document.getElementById("add");
const subtractButton = document.getElementById("subtract");
const multiplyButton = document.getElementById("multiply");
const divideButton = document.getElementById("divide");
const display = document.getElementById("display");

addButton.addEventListener("click", () => {
    const number1 = parseFloat(num1.value);
    const number2 = parseFloat(num2.value);
    const result = number1 + number2;
    display.innerHTML = result;
});

subtractButton.addEventListener("click", () => {
    const number1 = parseFloat(num1.value);
    const number2 = parseFloat(num2.value);
    const result = number1 - number2;
    display.innerHTML = result;
});

multiplyButton.addEventListener("click", () => {
    const number1 = parseFloat(num1.value);
    const number2 = parseFloat(num2.value);
    const result = number1 * number2;
    display.innerHTML = result;
});

divideButton.addEventListener("click", () => {
    const number1 = parseFloat(num1.value);
    const number2 = parseFloat(num2.value);
    const result = number1 / number2;
    display.innerHTML = result;
});

</script>
</html>
